<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!--
  # 2024-11-06
  https://github.com/musinsky/config/blob/master/freedesktop/20-no-bitmap-all-fonts.conf

  $HOME/.config/fontconfig/conf.d/20-no-bitmap-all-fonts.conf
  /etc/fonts/conf.d/20-no-bitmap-all-fonts.conf
-->
<fontconfig>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
