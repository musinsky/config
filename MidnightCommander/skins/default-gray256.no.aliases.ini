# 2023-05-31
# https://github.com/musinsky/config/blob/master/MidnightCommander/skins/default-gray256.no.aliases.ini

# minimal changes compared to default mc skin '/usr/share/mc/skins/default.ini'
# https://github.com/MidnightCommander/mc/blob/master/misc/skins/default.ini

[skin]
    description = standard gray skin
    256colors = true

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ─
    dvert = │
    dlefttop = ┌
    drighttop = ┐
    dleftbottom = └
    drightbottom = ┘
    dtopmiddle = ┬
    dbottommiddle = ┴
    dleftmiddle = ├
    drightmiddle = ┤

[core]
    _default_ = color250;color238
    selected = black;color244
    marked = yellow;color238
    markselect = yellow;color244
    gauge = white;black
    input = black;color244
    inputunchanged = color254;color244
    inputmark = color244;black
    disabled = color254;color250
    reverse = black;color250
    commandlinemark = black;color250
    header = yellow;color238
    inputhistory =
    commandhistory =
    shadow = color254;black

[dialog]
    _default_ = black;color250
    dfocus = black;color244
    dhotnormal = color238;color250
    dhotfocus = color238;color244
    dtitle = color238;color250
#   override the default
    dhotnormal = red;color250;underline
    dtitle = color238;color250;bold

[error]
    _default_ = white;red
    errdfocus = black;color250
    errdhotnormal = yellow;red
    errdhotfocus = yellow;color250
    errdtitle = yellow;red

[filehighlight]
    directory = white;
    executable = brightgreen;
    symlink = color250;
    hardlink =
    stalelink = brightred;
    device = brightmagenta;
    special = black;
    core = red;
    temp = color254;
    archive = brightmagenta;
    doc = brown;
    source = color244;
    media = green;
    graph = brightcolor244;
    database = brightred;

[menu]
    _default_ = white;color244
    menusel = white;black
    menuhot = yellow;color244
    menuhotsel = yellow;black
    menuinactive = black;color244
#   override the default
    menuhot = yellow;color244;underline
    menuhotsel = yellow;black;underline

[popupmenu]
    _default_ = white;color244
    menusel = yellow;black
    menutitle = yellow;color244
#   override the default
    menutitle = yellow;color244;bold

[buttonbar]
    hotkey = white;black
    button = black;color244

[statusbar]
    _default_ = black;color244
#   override the default
    _default_ = black;color244;bold

[help]
    _default_ = black;color250
    helpitalic = red;color250
    helpbold = color238;color250
    helplink = black;color244
    helpslink = yellow;color238
    helptitle = color238;color250
#   override the default
    helptitle = color238;color250;bold

[editor]
    _default_ = color250;color238
    editbold = yellow;green
    editmarked = black;color244
    editwhitespace = color244;color238
    editlinestate = white;color244
    bookmark = white;red
    bookmarkfound = black;green
    editrightmargin = color244;black
#    editbg = color250;
#    editframe = color250;
    editframeactive = white;
    editframedrag = green;
#   override the default
#   _default_ = color250;color238   (?! why problem ?!)
    _default_ = color250;black
    editlinestate = black;color250

[viewer]
    _default_ = color250;color238
    viewbold = yellow;color238
    viewunderline = brightred;color238
    viewselected = yellow;color244

[diffviewer]
    added = white;green
    changedline = color238;color244
    changednew = red;color244
    changed = white;color244
    removed = white;red
    error = red;color250

[widget-panel]
    sort-up-char = '
    sort-down-char = .
    filename-scroll-left-char = {
    filename-scroll-right-char = }
#   override the default
    sort-up-char = ↑
    sort-down-char = ↓

[widget-editor]
    window-state-char = *
    window-close-char = X
